syntax = "proto3";

// News Feed
// Communicate news in the system between different components or modules.
// Generated from JSON metadata - DO NOT EDIT MANUALLY

message VBASENewsFeed {
  // The type of news (e.g., 'info', 'warning', 'error', 'action', 'debug')
  string type = 1;
  // The content of the news
  string message = 2;
  // The timestamp when the news was published
  int64 timestamp = 3;
  // The ID of the module that published the news
  string module_id = 4;
  // The name of the module that published the news
  string module_name = 5;
}
