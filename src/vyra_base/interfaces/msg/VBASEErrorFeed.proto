syntax = "proto3";

// Error Feed
// Communicate error information in the system between different components or modules.
// Generated from JSON metadata - DO NOT EDIT MANUALLY

message VBASEErrorFeed {
  // The error code representing the specific error
  uint32 error_code = 1;
  // The module ID where the error occurred
  string module_id = 2;
  // A description of the error
  string description = 3;
  // A solution or suggestion for the error
  string solution = 4;
  // Additional information
  string miscellaneous = 5;
  // The timestamp when the error occurred
  int64 timestamp = 6;
}
