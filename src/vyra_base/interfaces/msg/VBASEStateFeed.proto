syntax = "proto3";

// State Feed
// Communicate state information in the system between different components or modules.
// Generated from JSON metadata - DO NOT EDIT MANUALLY

message VBASEStateFeed {
  // The previous state of the system
  string previous = 1;
  // The current state of the system
  string current = 2;
  // The timestamp when the state was reported
  int64 timestamp = 3;
}
