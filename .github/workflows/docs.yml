name: Build and Deploy Multilingual Documentation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-intl sphinx-autodoc-typehints furo babel

      - name: Install vyra_base
        run: |
          pip install -e .

      - name: Extract translatable strings (POT files)
        run: |
          cd docs
          sphinx-build -b gettext . _build/gettext

      - name: Update PO files
        run: |
          cd docs
          sphinx-intl update -p _build/gettext -l de

      - name: Build English documentation
        run: |
          cd docs
          sphinx-build -b html -D language=en . _build/html/en

      - name: Build German documentation
        run: |
          cd docs
          sphinx-build -b html -D language=de . _build/html/de

      - name: Create index redirect
        run: |
          cat > docs/_build/html/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Redirecting to VYRA Base Documentation</title>
              <meta http-equiv="refresh" content="0; url=en/index.html">
              <script>
                // Detect browser language and redirect accordingly
                var userLang = navigator.language || navigator.userLanguage;
                if (userLang.startsWith('de')) {
                  window.location.href = 'de/index.html';
                } else {
                  window.location.href = 'en/index.html';
                }
              </script>
          </head>
          <body>
              <p>Redirecting to <a href="en/index.html">English documentation</a>...</p>
              <p>Oder zur <a href="de/index.html">deutschen Dokumentation</a></p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
